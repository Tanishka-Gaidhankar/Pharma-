<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup/Register Page</title>
   
</head>
<link rel="stylesheet" href="login.css">
<body>
   

   <div class="background"></div>

    <div class="container">
        <div class="content">
            <h2>DrugVault</h2>

            <div class="text-sci">
                <h2><span>SignUp as Vendor</span></h2>
            </div>
        </div>
        <div class="logreg-box">

            <div class="form-box ">
                <form action="#">
                    <h2>SignUp</h2>
                    <div class="input-box">
                        <input type="Name" required>
                        <label >Name</label>
                    </div>

                    <div class="input-box">
                        <input type="Licenses" required>
                        <label >Licenses</label>
                    </div>

                    <div class="input-box">
                        <input type="Platform" required>
                        <label >Platform ID</label>
                    </div>

                    <div class="input-box">
                        <input type="Address" required>
                        <label >Address</label>
                    </div>

                    <div class="input-box">
                        <input type="Email" required>
                        <label >Email</label>
                    </div>

                   <button type="submit" class="btn">Sign Up</button> 

                   <div class="login-register">
                    <p>Already Have An Account? <a href="#" class="signin-link">Sign-In</a></p>
                    </p>
                   </div>
                </form>
            </div>
           
           </form>

        </div>
    </div>
</body>
</html>
